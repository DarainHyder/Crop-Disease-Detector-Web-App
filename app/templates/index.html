<!DOCTYPE html>
<html>
<head>
  <title>Plant Disease Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(165deg, #1a4d2e 0%, #2d5a3d 40%, #4f7942 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated grass blades */
    .grass-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 8px;
      background: linear-gradient(to top, #2d5a3d, #4f7942);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      animation: sway 3s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .grass:nth-child(1) { left: 5%; height: 80px; animation-delay: 0s; }
    .grass:nth-child(2) { left: 15%; height: 100px; animation-delay: 0.3s; }
    .grass:nth-child(3) { left: 25%; height: 90px; animation-delay: 0.6s; }
    .grass:nth-child(4) { left: 35%; height: 110px; animation-delay: 0.2s; }
    .grass:nth-child(5) { left: 45%; height: 85px; animation-delay: 0.8s; }
    .grass:nth-child(6) { left: 55%; height: 95px; animation-delay: 0.4s; }
    .grass:nth-child(7) { left: 65%; height: 105px; animation-delay: 0.7s; }
    .grass:nth-child(8) { left: 75%; height: 88px; animation-delay: 0.1s; }
    .grass:nth-child(9) { left: 85%; height: 92px; animation-delay: 0.5s; }
    .grass:nth-child(10) { left: 95%; height: 98px; animation-delay: 0.9s; }

    /* Floating leaves */
    .leaf-float {
      position: absolute;
      font-size: 2em;
      opacity: 0.3;
      animation: float-leaf 20s infinite ease-in-out;
    }

    @keyframes float-leaf {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(100px, -100px) rotate(90deg);
      }
      50% {
        transform: translate(200px, 0px) rotate(180deg);
      }
      75% {
        transform: translate(100px, 100px) rotate(270deg);
      }
    }

    .leaf-float:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .leaf-float:nth-child(2) { top: 20%; right: 15%; animation-delay: 5s; }
    .leaf-float:nth-child(3) { top: 60%; left: 20%; animation-delay: 10s; }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: elegantFadeIn 1.2s ease-out;
    }

    @keyframes elegantFadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      margin-bottom: 50px;
    }

    .icon-garden {
      font-size: 5em;
      margin-bottom: 20px;
      display: inline-block;
      animation: gentle-bounce 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #f4f1de;
      font-size: 4em;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 2px 4px 8px rgba(0,0,0,0.4);
      letter-spacing: 2px;
    }

    .subtitle {
      color: #e3d5ca;
      font-size: 1.15em;
      font-weight: 400;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .ornament {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f4f1de, transparent);
      margin: 25px auto;
      position: relative;
    }

    .ornament::before,
    .ornament::after {
      content: '‚óÜ';
      position: absolute;
      color: #f4f1de;
      font-size: 0.8em;
      top: -8px;
    }

    .ornament::before { left: -10px; }
    .ornament::after { right: -10px; }

    .upload-card {
     background: rgba(244, 241, 222, 0.95);
     backdrop-filter: blur(10px);
     padding: 40px 30px;           /* Reduced padding */
     border-radius: 20px;
     box-shadow: 0 30px 80px rgba(0,0,0,0.5);
     border: 3px solid rgba(227, 213, 202, 0.3);
     transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
     position: relative;
     overflow: hidden;
     max-width: 400px;             /* Limit card width for better layout */
     margin: 0 auto;
    }

    .upload-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.7s;
    }

    .upload-card:hover::before {
      left: 100%;
    }

    .upload-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 40px 100px rgba(0,0,0,0.6);
    }

    .upload-icon-area {
     margin: 18px 0 0 0;           /* Less margin above, none below */
     position: static;
    }

    .upload-zone {
     border: 3px dashed #2d5a3d;
     border-radius: 15px;
     padding: 24px 0 10px 0;       /* Less vertical padding */
     background: transparent;
     transition: all 0.3s ease;
     cursor: pointer;
     position: relative;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
    }


    .upload-zone:hover {
      border-color: #4f7942;
      background: rgba(79, 121, 66, 0.1);
      transform: scale(1.02);
    }

    .upload-icon {
     font-size: 4em;
     color: #2d5a3d;
     margin-bottom: 15px;
     display: block;
     animation: float-up-down 2.5s ease-in-out infinite;
     filter: none;                     /* No shadow */
     text-align: center;
    }

    @keyframes float-up-down {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .upload-text {
      color: #2d5a3d;
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-subtext {
      color: #4f7942;
      font-size: 0.95em;
      opacity: 0.8;
    }

    input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-name {
      margin-top: 20px;
      padding: 12px 25px;
      background: #2d5a3d;
      color: #f4f1de;
      border-radius: 25px;
      font-size: 0.95em;
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .file-name.show {
      opacity: 1;
      transform: translateY(0);
    }

    .submit-btn {
     margin-top: 22px;             /* Less margin above button */
     padding: 18px 40px;
     background: linear-gradient(135deg, #2d5a3d 0%, #4f7942 100%);
     color: #f4f1de;
     border: none;
     border-radius: 50px;
     font-size: 1.15em;
     font-weight: 600;
     cursor: pointer;
     transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
     box-shadow: 0 15px 35px rgba(45, 90, 61, 0.4);
     letter-spacing: 1px;
     text-transform: uppercase;
     position: relative;
     overflow: hidden;
     width: 100%;
     max-width: 340px;
     display: block;
     margin-left: auto;
     margin-right: auto;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .submit-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .submit-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 45px rgba(45, 90, 61, 0.6);
    }

    .submit-btn:active {
      transform: translateY(-2px);
    }

    .btn-icon {
      font-size: 1.2em;
      margin-right: 10px;
    }

    /* Decorative elements */
    .deco-leaf {
      position: absolute;
      font-size: 3em;
      opacity: 0.1;
      animation: rotate-slow 30s linear infinite;
    }

    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .deco-leaf-1 { top: -30px; left: -30px; }
    .deco-leaf-2 { bottom: -30px; right: -30px; }
  </style>
</head>
<body>
  <!-- Floating leaves -->
  <div class="leaf-float">üçÉ</div>
  <div class="leaf-float">üåø</div>
  <div class="leaf-float">üçÇ</div>

  <!-- Grass at bottom -->
  <div class="grass-container">
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="icon-garden">üåæ</div>
      <h1>AgriGuard</h1>
      <div class="ornament"></div>
      <p class="subtitle">Precision Plant Diagnostics</p>
    </div>

    <form action="/predict" method="post" enctype="multipart/form-data">
      <div class="upload-card">
        <div class="deco-leaf deco-leaf-1">üåø</div>
        <div class="deco-leaf deco-leaf-2">üçÉ</div>

        <div class="upload-icon-area">
          <label class="upload-zone">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Select Crop Image</div>
            <div class="upload-subtext">Supports JPG, PNG & JPEG formats</div>
            <input type="file" name="file" accept="image/*" required id="fileInput">
          </label>
          <div class="file-name" id="fileName"></div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-icon">üî¨</span>
          <span>Begin Analysis</span>
        </button>
      </div>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const uploadZone = document.querySelector('.upload-zone');

    fileInput.addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
        fileName.innerHTML = '‚úì ' + e.target.files[0].name;
        fileName.classList.add('show');
        uploadZone.style.background = 'rgba(79, 121, 66, 0.15)';
        uploadZone.style.borderColor = '#4f7942';
      }
    });

    document.querySelector('form').addEventListener('submit', function(e) {
      const btn = document.querySelector('.submit-btn span:last-child');
      btn.textContent = 'Analyzing...';
    });
  </script>
</body>
</html>
